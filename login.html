<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google reCAPTCHA -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #06162e, #0a2b5e);
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .login-box {
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(12px);
      padding: 30px;
      width: 320px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,150,255,0.35);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 14px;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      background: #00aaff;
      color: black;
      font-weight: bold;
    }

    button:hover {
      background: #33bbff;
    }

    .error {
      margin-top: 10px;
      color: #ff6b6b;
      text-align: center;
      min-height: 18px;
    }

    .g-recaptcha {
      margin-bottom: 14px;
      display: flex;
      justify-content: center;
    }
  </style>

  <script>
    // Firebase config
    firebase.initializeApp({
      apiKey: "AIzaSyD4bDMS9X_HqSDa-2qVTZKNNsXVVA1A1A4",
      authDomain: "gggg-2095f.firebaseapp.com",
      projectId: "gggg-2095f",
      storageBucket: "gggg-2095f.firebasestorage.app",
      messagingSenderId: "1047765928516",
      appId: "1:1047765928516:web:6fe090e104b7bf735a8a11"
    });

    function checkAuthState() {
      firebase.auth().onAuthStateChanged(user => {
        if (user) window.location.href = "index.html";
      });
    }

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorBox = document.getElementById("error");

      errorBox.textContent = "";

      const captchaToken = grecaptcha.getResponse();
      if (!captchaToken) {
        errorBox.textContent = "Please complete the captcha";
        return;
      }

      // VERIFY CAPTCHA (Cloud Function)
      const response = await fetch(
        "https://us-central1-YOUR_PROJECT_ID.cloudfunctions.net/verifyCaptcha",
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token: captchaToken })
        }
      );

      const result = await response.json();
      if (!result.success) {
        errorBox.textContent = "Captcha verification failed";
        grecaptcha.reset();
        return;
      }

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => window.location.href = "index.html")
        .catch(err => {
          if (err.code === "auth/user-not-found") {
            errorBox.textContent = "Could not find account";
          } else if (err.code === "auth/wrong-password") {
            errorBox.textContent = "Incorrect password";
          } else {
            errorBox.textContent = err.message;
          }
          grecaptcha.reset();
        });
    }
  </script>
</head>

<body onload="checkAuthState()">

  <div class="login-box">
    <h1>Login</h1>

    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">

    <div class="g-recaptcha"
      data-sitekey="6LcZJTEsAAAAAFNp-xkjYnbyZlXwe7gML2aofI02">
    </div>

    <button onclick="login()">Login</button>
    <div id="error" class="error"></div>
  </div>

</body>
</html>
