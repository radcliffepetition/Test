<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Camp Citizen | Home</title>

  <!-- Futuristic Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- NAVBAR -->
  <nav>
    <div class="left-group">
      <div class="logo">Camp Citizen</div>

      <!-- Dropdown button -->
      <button class="dropdown-button" onclick="toggleDropdown()">Pictures â–¼</button>
    </div>
  </nav>

  <!-- SLIDING DROPDOWN MENU -->
  <div id="dropdown-menu" class="dropdown-menu">
      <p>test</p>
  </div>

  <!-- GLASS ISLAND -->
  <div class="island">
      <h2>Welcome to Camp Citizen!</h2>
  </div>

  <!-- SCRIPT (MUST be inside body) -->
  <script>
  function toggleDropdown() {
      const menu = document.getElementById("dropdown-menu");

      if (menu.classList.contains("open")) {
          menu.classList.remove("open");  // slide up
      } else {
          menu.classList.add("open");     // slide down
      }
  }
  </script>

</body>
</html>
