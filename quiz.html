<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Take the Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { background:#111; color:white; font-family:'Orbitron',sans-serif; }
    .quiz-container { max-width:700px; margin:100px auto; text-align:center; padding:20px; }
    button { display:block; width:100%; padding:16px; margin:10px 0; border-radius:12px; background:rgba(255,255,255,0.12); color:white; border:1px solid rgba(255,255,255,0.18); cursor:pointer; }
    input[type="text"] { width:100%; padding:12px; border-radius:8px; margin:12px 0; }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div id="start-screen">
      <h1>Take the Quiz?</h1>
      <button id="startBtn">START</button>
    </div>

    <div id="question-screen" style="display:none;">
      <h2 id="question-text"></h2>
      <div id="answers"></div>
    </div>

    <div id="end-screen" style="display:none;">
      <h2>Submitted</h2>
      <p>Your submission has been sent for review.</p>
      <p id="status-label"></p>
    </div>
  </div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxu-VTe_D7x24RqtBsnbv-2jsuHGQeXl-2bQ8s-568ZeEvu69UUghjTCEsfZlIj-y6iaw/exec";

const questions = [
  { text: "When did you join Star Citizen?", type: "multiple", answers: ["Before this group was created","Before 2020","In the past 2 years","When it all began"] },
  { text: "How much do you know about Star Citizen?", type: "multiple", answers: ["Just enough","Little","A lot","Nothing"] },
  { text: "Why do you want to join?", type: "written" },
  { text: "What can you bring to the group?", type: "written" }
];

let deviceID = localStorage.getItem("deviceID_v1");
if (!deviceID) {
  deviceID = 'dev-' + (Date.now().toString(36)) + '-' + Math.random().toString(36).slice(2,8);
  localStorage.setItem("deviceID_v1", deviceID);
}

let currentQuestion = 0;
let responses = [];

document.getElementById("startBtn").addEventListener("click", () => {
  document.getElementById("start-screen").style.display = "none";
  document.getElementById("question-screen").style.display = "block";
  loadQuestion();
  // check if already approved and set cookie
  checkApprovalAndSetCookie();
});

function loadQuestion() {
  const q = questions[currentQuestion];
  const qText = document.getElementById("question-text");
  const answerArea = document.getElementById("answers");
  qText.textContent = q.text;
  answerArea.innerHTML = "";

  if (q.type === "multiple") {
    q.answers.forEach(ans => {
      const btn = document.createElement("button");
      btn.textContent = ans;
      btn.onclick = () => submitAnswer(ans);
      answerArea.appendChild(btn);
    });
  } else {
    const input = document.createElement("input");
    input.type = "text";
    input.id = "writtenAnswer";
    input.placeholder = "Type your answer...";
    answerArea.appendChild(input);

    const submit = document.createElement("button");
    submit.textContent = "Submit";
    submit.onclick = () => {
      const val = document.getElementById("writtenAnswer").value.trim();
      if (!val) return alert("Please enter an answer.");
      submitAnswer(val);
    };
    answerArea.appendChild(submit);
  }
}

function submitAnswer(answer) {
  responses.push({ question: questions[currentQuestion].text, answer: answer });
  currentQuestion++;
  if (currentQuestion >= questions.length) {
    // submit to Google Script
    sendSubmission();
  } else {
    loadQuestion();
  }
}

async function sendSubmission() {
  try {
    const body = {
      deviceID: deviceID,
      submissionId: undefined,
      answers: responses
    };
    const res = await fetch(API_URL + "?action=submit", {
      method: "POST",
      body: JSON.stringify(body),
      headers: { "Content-Type": "application/json" }
    });
    const json = await res.json();
    document.getElementById("question-screen").style.display = "none";
    document.getElementById("end-screen").style.display = "block";
    // check approval status (in case staff already approved)
    setTimeout(checkApprovalAndSetCookie, 1000);
  } catch (err) {
    alert("Error submitting: " + err.message);
  }
}

async function checkApprovalAndSetCookie() {
  try {
    const res = await fetch(API_URL + "?action=status&deviceID=" + encodeURIComponent(deviceID));
    const json = await res.json();
    if (json.approved) {
      // set cookie
      document.cookie = "quizApproved=true; path=/; max-age=" + 60*60*24*365;
      document.getElementById("status-label").textContent = "Status: Approved â€” cookie set for this browser.";
    } else if (json.denied) {
      document.getElementById("status-label").textContent = "Status: Denied.";
    } else {
      document.getElementById("status-label").textContent = "Status: Pending review.";
    }
  } catch (err) {
    console.warn("status check failed", err);
  }
}

// On page load if you want to auto-check status and set cookie:
window.addEventListener("load", () => {
  checkApprovalAndSetCookie();
});
</script>
</body>
</html>
