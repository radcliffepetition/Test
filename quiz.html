<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Take the Quiz</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body { background: #111; color: white; font-family: 'Orbitron', sans-serif; }
nav .logo { font-weight: 700; font-size: 1.5rem; padding: 10px; }
.quiz-container { max-width: 700px; margin: 100px auto; text-align: center; padding: 20px; }
.start-btn, .answer-btn { display: block; width: 100%; padding: 18px; margin: 12px 0; font-size: 1.2rem; border-radius: 14px; background: rgba(255,255,255,0.15); border: 1px solid rgba(255,255,255,0.2); color: white; cursor: pointer; transition: 0.3s ease; backdrop-filter: blur(6px); }
.start-btn:hover, .answer-btn:hover { background: rgba(255,255,255,0.3); transform: translateY(-3px); }
input { padding: 14px; font-size: 1.1rem; width: 80%; border-radius: 10px; margin-bottom: 12px; }
.slide-out-left { animation: outLeft 0.45s ease forwards; }
.slide-in-right { animation: inRight 0.45s ease forwards; }
@keyframes outLeft { 0% { opacity: 1; transform: translateX(0); } 100% { opacity: 0; transform: translateX(-80px); } }
@keyframes inRight { 0% { opacity: 0; transform: translateX(80px); } 100% { opacity: 1; transform: translateX(0); } }
</style>
</head>
<body>

<nav>
<div class="left-group"><div class="logo">Camp Citizen</div></div>
</nav>

<div class="quiz-container">

<div id="start-screen">
<h1>Take the Quiz?</h1>
<button class="start-btn" onclick="startQuiz()">START</button>
</div>

<div id="question-screen" style="display:none;">
<h1 id="question-text"></h1>
<div id="answers"></div>
</div>

<div id="end-screen" style="display:none;">
<h1>Quiz Submitted!</h1>
<p>Your answers have been sent for review. You will be approved or denied by staff.</p>
</div>

</div>

<script>
const questions = [
    { text: "When did you join Star Citizen?", answers: ["Before this group was created", "Before 2020", "In the past 2 years", "When it all began"], correct: 2, type: "multiple" },
    { text: "How much do you know about Star Citizen?", answers: ["Just enough", "Little", "A lot", "Nothing"], correct: 1, type: "multiple" },
    { text: "What is the main Star Citizen website URL?", correct: "https://robertsspaceindustries.com", type: "text" },
    { text: "Name one Star Citizen ship manufacturer:", correct: "Anvil", type: "text" }
];

let currentQuestion = 0;
let userAnswers = [];

function startQuiz() {
    document.getElementById("start-screen").style.display = "none";
    document.getElementById("question-screen").style.display = "block";
    loadQuestion(true);
}

function loadQuestion(isFirst = false) {
    const q = questions[currentQuestion];
    const qScreen = document.getElementById("question-screen");
    const qText = document.getElementById("question-text");
    const answerArea = document.getElementById("answers");

    if (!isFirst) { qScreen.classList.remove("slide-out-left"); qScreen.classList.add("slide-in-right"); }
    else { qScreen.classList.remove("slide-in-right", "slide-out-left"); }

    qText.textContent = q.text;
    answerArea.innerHTML = "";

    if (q.type === "multiple") {
        q.answers.forEach((ans, i) => {
            const btn = document.createElement("button");
            btn.textContent = ans;
            btn.className = "answer-btn";
            btn.onclick = () => answerQuestion(ans);
            answerArea.appendChild(btn);
        });
    } else if (q.type === "text") {
        const input = document.createElement("input");
        input.type = "text";
        input.placeholder = "Type your answer...";
        answerArea.appendChild(input);

        const submitBtn = document.createElement("button");
        submitBtn.textContent = "Submit";
        submitBtn.className = "answer-btn";
        submitBtn.onclick = () => answerQuestion(input.value);
        answerArea.appendChild(submitBtn);
    }
}

function answerQuestion(answer) {
    userAnswers.push({ question: questions[currentQuestion].text, answer: answer });
    const qScreen = document.getElementById("question-screen");
    qScreen.classList.remove("slide-in-right");
    qScreen.classList.add("slide-out-left");

    setTimeout(() => {
        currentQuestion++;
        if (currentQuestion >= questions.length) {
            // Save answers for staff review
            localStorage.setItem("latestQuizSubmission", JSON.stringify(userAnswers));
            document.getElementById("question-screen").style.display = "none";
            document.getElementById("end-screen").style.display = "block";
        } else {
            qScreen.classList.remove("slide-out-left");
            loadQuestion();
        }
    }, 450);
}
</script>

</body>
</html>
